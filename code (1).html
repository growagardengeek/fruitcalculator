<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow a Garden - Sell Price Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 48px 16px;
  }

  .container {
    background: rgba(0, 0, 0, 0.65);
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    padding: 32px 36px 40px;
    max-width: 520px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  h1 {
    margin: 0 0 4px 0;
    font-weight: 700;
    font-size: 2.5rem;
    text-align: center;
    color: #a3cef1;
    text-shadow: 0 0 12px #4ca1af;
    user-select: none;
  }

  p.subtitle {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
    text-align: center;
    color: #d6eefa;
    font-style: italic;
    user-select: none;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 6px;
    display: block;
  }

  select {
    width: 100%;
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    background-color: #1a2a38;
    color: #e0eaff;
    box-shadow: inset 0 0 10px rgba(76, 161, 175, 0.7);
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }

  select:hover, select:focus {
    box-shadow: 0 0 16px #4ca1af;
    outline: none;
  }

  fieldset {
    border: none;
    padding: 0;
  }

  legend {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 12px;
  }

  .modifiers {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px 16px;
    max-height: 300px;
    overflow-y: auto;
    padding-right: 8px;
  }

  /* Scrollbar */
  .modifiers::-webkit-scrollbar {
    width: 6px;
  }
  .modifiers::-webkit-scrollbar-thumb {
    background-color: #4ca1af;
    border-radius: 6px;
  }
  .modifiers::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Custom styled checkbox label */
  .modifier-label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 8px 14px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.95rem;
    background-color: #1a2a38;
    color: #b1d5e0;
    box-shadow: 0 0 10px rgba(76, 161, 175, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    user-select: none;
  }

  .modifier-label:hover {
    background-color: #317aab;
    color: #e0f1f9;
    box-shadow: 0 0 16px #4ca1af;
  }

  .modifier-label input[type=checkbox] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    border-radius: 6px;
    border: 2px solid #5dade2;
    background-color: #12314b;
    position: relative;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .modifier-label input[type=checkbox]:checked {
    background: linear-gradient(135deg, #4ca1af, #1a91a7);
    border-color: #a8e6ef;
  }

  .modifier-label input[type=checkbox]:checked::after {
    content: "‚úì";
    position: absolute;
    top: 1px;
    left: 3px;
    font-size: 18px;
    color: #d7f4fa;
  }

  .modifier-label input[type=checkbox]:focus-visible {
    outline-offset: 2px;
    outline: 2px solid #4ca1af;
  }

  button {
    background-image: linear-gradient(135deg,#3d8eba,#67c8ce);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 14px 0;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(60,175,200,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    user-select: none;
    transition: box-shadow 0.3s, transform 0.2s;
  }

  button:hover {
    box-shadow: 0 14px 28px rgba(60,175,200,1);
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(1px);
    box-shadow: 0 6px 14px rgba(60,175,200,0.7);
  }

  .material-icons {
    font-size: 26px;
  }

  .result {
    margin-top: 20px;
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    color: #a3f7ff;
    user-select: text;
    min-height: 48px;
    background-color: rgba(28, 48, 66, 0.75);
    border-radius: 14px;
    padding: 12px 20px;
    box-shadow: 0 0 20px rgba(76, 161, 175, 0.6);
    word-break: break-word;
  }

  @media (max-width: 480px) {
    .modifiers {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 320px) {
    .modifiers {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Grow a Garden Sell Price Calculator">
    <h1>Grow a Garden</h1>
    <p class="subtitle">Select your fruit and modifiers, then calculate the sell price.</p>

    <label for="fruit-select">Select a Fruit</label>
    <select id="fruit-select" aria-describedby="fruit-desc" title="Select a fruit">
      <option value="" disabled selected>Select a fruit...</option>
      <option value="carrot">ü•ï Carrot</option>
      <option value="strawberry">üçì Strawberry</option>
      <option value="blueberry">ü´ê Blueberry</option>
      <option value="orangeTulip">üå∑ Orange Tulip</option>
      <option value="tomato">üçÖ Tomato</option>
      <option value="corn">üåΩ Corn</option>
      <option value="daffodil">üåº Daffodil</option>
      <option value="watermelon">üçâ Watermelon</option>
      <option value="pumpkin">üéÉ Pumpkin</option>
      <option value="apple">üçè Apple</option>
      <option value="bamboo">üéç Bamboo</option>
      <option value="coconut">ü•• Coconut</option>
      <option value="cactus">üåµ Cactus</option>
      <option value="dragonFruit">üêâ Dragon Fruit</option>
      <option value="mango">ü•≠ Mango</option>
      <option value="grape">üçá Grape</option>
      <option value="mushroom">üçÑ Mushroom</option>
      <option value="pepper">üå∂Ô∏è Pepper</option>
      <option value="cacao">üç´ Cacao</option>
      <option value="beanstalk">üå± Beanstalk</option>
      <option value="emberLily">üå∏ Ember Lily</option>
    </select>
    <p id="fruit-desc" class="helper-text">Choose your fruit to calculate its final sell price.</p>

    <fieldset>
      <legend>Select Modifiers</legend>
      <div class="modifiers" role="group" aria-label="Modifiers list">
        <label class="modifier-label" for="wet">
          <input type="checkbox" id="wet" value="2" /> Wet (2√ó)
        </label>
        <label class="modifier-label" for="chilled">
          <input type="checkbox" id="chilled" value="2" /> Chilled (2√ó)
        </label>
        <label class="modifier-label" for="frozen">
          <input type="checkbox" id="frozen" value="10" /> Frozen (10√ó)
        </label>
        <label class="modifier-label" for="moonlit">
          <input type="checkbox" id="moonlit" value="2" /> Moonlit (2√ó)
        </label>
        <label class="modifier-label" for="bloodlit">
          <input type="checkbox" id="bloodlit" value="4" /> Bloodlit (4√ó)
        </label>
        <label class="modifier-label" for="pollinated">
          <input type="checkbox" id="pollinated" value="3" /> Pollinated (3√ó)
        </label>
        <label class="modifier-label" for="honeyGlazed">
          <input type="checkbox" id="honeyGlazed" value="5" /> HoneyGlazed (5√ó)
        </label>
        <label class="modifier-label" for="chocolate">
          <input type="checkbox" id="chocolate" value="2" /> Chocolate (2√ó)
        </label>
        <label class="modifier-label" for="gold">
          <input type="checkbox" id="gold" value="20" /> Gold (20√ó)
        </label>
        <label class="modifier-label" for="rainbow">
          <input type="checkbox" id="rainbow" value="50" /> Rainbow (50√ó)
        </label>
        <label class="modifier-label" for="shocked">
          <input type="checkbox" id="shocked" value="100" /> Shocked (100√ó)
        </label>
        <label class="modifier-label" for="zombified">
          <input type="checkbox" id="zombified" value="25" /> Zombified (25√ó)
        </label>
        <label class="modifier-label" for="celestial">
          <input type="checkbox" id="celestial" value="120" /> Celestial (120√ó)
        </label>
        <label class="modifier-label" for="twisted">
          <input type="checkbox" id="twisted" value="30" /> Twisted (30√ó)
        </label>
        <label class="modifier-label" for="plasma">
          <input type="checkbox" id="plasma" value="5" /> Plasma (5√ó)
        </label>
        <label class="modifier-label" for="heavenly">
          <input type="checkbox" id="heavenly" value="5" /> Heavenly (5√ó)
        </label>
        <label class="modifier-label" for="disco">
          <input type="checkbox" id="disco" value="125" /> Disco (125√ó)
        </label>
        <label class="modifier-label" for="voidtouched">
          <input type="checkbox" id="voidtouched" value="135" /> Voidtouched (135√ó)
        </label>
        <label class="modifier-label" for="dawnbound">
          <input type="checkbox" id="dawnbound" value="150" /> Dawnbound (150√ó)
        </label>
      </div>
    </fieldset>

    <button type="button" id="calculateBtn" aria-label="Calculate sell price">
      <span class="material-icons" aria-hidden="true">calculate</span>
      Calculate Sell Price
    </button>

    <div id="result" class="result" aria-live="polite" role="status"></div>
  </main>

  <script>
    (() => {
      const basePrices = {
        carrot: 10,
        strawberry: 50,
        blueberry: 400,
        orangeTulip: 600,
        tomato: 800,
        corn: 1300,
        daffodil: 1000,
        watermelon: 2500,
        pumpkin: 3000,
        apple: 3250,
        bamboo: 4000,
        coconut: 6000,
        cactus: 15000,
        dragonFruit: 50000,
        mango: 100000,
        grape: 850000,
        mushroom: 150000,
        pepper: 1000000,
        cacao: 2500000,
        beanstalk: 10000000,
        emberLily: 15000000
      };

      const calculateBtn = document.getElementById('calculateBtn');
      const fruitSelect = document.getElementById('fruit-select');
      const resultDiv = document.getElementById('result');

      calculateBtn.addEventListener('click', () => {
        const fruit = fruitSelect.value;
        if (!fruit) {
          resultDiv.textContent = 'Please select a fruit.';
          return;
        }
        const basePrice = basePrices[fruit];
        if (!basePrice) {
          resultDiv.textContent = 'Invalid fruit selected.';
          return;
        }

        let multiplier = 1;
        const modifiers = document.querySelectorAll('.modifiers input[type="checkbox"]:checked');

        modifiers.forEach(modifier => {
          multiplier *= parseFloat(modifier.value);
        });

        const sellPrice = basePrice * multiplier;
        const formattedPrice = sellPrice.toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        resultDiv.textContent = `Sell Price: $${formattedPrice}`;
      });

      // Clear result if user changes selection
      fruitSelect.addEventListener('change', () => {
        resultDiv.textContent = '';
      });
      document.querySelectorAll('.modifiers input[type="checkbox"]').forEach(box => {
        box.addEventListener('change', () => {
          resultDiv.textContent = '';
        });
      });
    })();
  </script>
</body>
</html>
